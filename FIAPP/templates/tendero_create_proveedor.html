{% extends "base.html" %}

{% block title %}Crear Proveedor - FIAPP{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="mb-4">Crear Nuevo Proveedor</h1>

            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}

            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proveedor *</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Ej: Distribuidora San José"
                        required
                    />
                    <div class="invalid-feedback">El nombre es requerido.</div>
                </div>

                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto (opcional)</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="contacto" 
                        name="contacto" 
                        placeholder="Ej: +57 300 123 4567"
                    />
                    <small class="form-text text-muted">Teléfono o persona de contacto</small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (opcional)</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Ej: contacto@distribuidor.com"
                    />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Crear Proveedor</button>
                    <a href="{{ url_for('tendero_proveedores') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            const forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
