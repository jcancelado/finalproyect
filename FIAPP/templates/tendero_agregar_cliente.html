{% extends 'base.html' %}
{% block content %}
  <div style="padding: 2rem; max-width: 600px; margin: 0 auto;">
    <h1>â• Agregar Cliente Existente</h1>
    <p style="color: #666;">Tienda: <strong>{{ local_name }}</strong></p>
    <p style="color: #666; font-size: 0.9rem;">Selecciona un cliente ya registrado en el sistema</p>
    
    {% if error %}
      <div style="
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1.5rem;
      ">
        âš ï¸ {{ error }}
      </div>
    {% endif %}
    
    <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label for="email" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
          ğŸ“§ Email del Cliente *
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="cliente@example.com"
          style="
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
          "
        />
        <small style="color: #999; display: block; margin-top: 0.25rem;">
          El cliente debe estar registrado en el sistema
        </small>
      </div>
      
      <div>
        <label for="deuda_inicial" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
          ğŸ’° Deuda Inicial ($) *
        </label>
        <input 
          type="number" 
          id="deuda_inicial" 
          name="deuda_inicial" 
          required 
          min="0" 
          step="0.01"
          placeholder="0.00"
          style="
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
          "
        />
      </div>
      
      <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button 
          type="submit" 
          style="
            flex: 1;
            padding: 0.75rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
          "
        >
          âœ… Agregar Cliente
        </button>
        
        <a 
          href="{{ url_for('tendero_clientes', local_id=local_id) }}"
          style="
            flex: 1;
            padding: 0.75rem;
            background-color: #e9ecef;
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
          "
        >
          âŒ Cancelar
        </a>
      </div>
    </form>
    
    <hr style="margin: 2rem 0;">
    <div style="text-align: center;">
      <a href="{{ url_for('tendero_locales') }}" style="color: var(--accent); text-decoration: none;">â† Volver a mis tiendas</a>
    </div>
  </div>
{% endblock %}
